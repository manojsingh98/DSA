<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>reverse string</h1>
    <script>
        const str = "igen jonam olleh";
        let reverseStr = "";

        for (i = str.length - 1; i >= 0; i--) {
            reverseStr += str[i]
        }

        console.log(reverseStr)
    </script>
</body>

</html>
