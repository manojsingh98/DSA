<body>
    <h1>Find the second largest number in an array.</h1>

    <script>
        let arr = [102, 343, 33, 878, 983, 40, 310, 201];

        let largest = arr[0];
        let secondLargest = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > largest) {
                secondLargest = largest;
                largest = arr[i]
            } else if (arr[i] > secondLargest && arr[i] !== largest) {
                secondLargest = arr[i]
            }
        }
        console.log("Second Largest =", secondLargest, "largest = ", largest);
    </script>
</body>
